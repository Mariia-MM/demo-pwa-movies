<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo pwa Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/nprogress.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="js/nprogress.js"></script>
    <script defer src="js/main.js"></script>
    
</head>
<body>
    <div class="container">
        <main id="app">
            <div class="block">
                <h1 class="title is-center">Movies</h1>
                <button class="button">Add</button>
            </div>
            <div class="block">
                <form >
                    <h2 class="subtitle">New</h2>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder=" Movie name">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary">Save</button>
                    </div>
                </form>
            </div>
            <div class="block">
                <ul>
                    <li v-for="movie in movies">{{movie.name}} <button class="delete"></button></li>
                </ul>
            </div>
    
        </main>

    </div>
   
    
</body>
</html>
